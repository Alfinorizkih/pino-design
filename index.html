  <style>
    :root {
      --primary: #022168;
      --accent: #f8d41a;
      --bg: #ffffff;
      --radius: 16px;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: #111;
  padding: 60px 20px;
  text-align: center;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.logo img:hover {
  transform: scale(1.05);
}

.name {
  font-size: 24px;
  font-weight: 700;
  color: var(--primary);
  margin-top: 16px;
}

.desc {
  font-size: 15px;
  color: #444;
  margin: 10px 0 30px;
  max-width: 360px;
  margin-inline: auto;
}

.section-title {
  font-weight: 600;
  font-size: 15px;
  color: var(--primary);
  margin: 28px 0 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
}

.section-title::after {
  content: "";
  display: block;
  width: 40px;
  height: 3px;
  background: var(--accent);
  margin: 8px auto 0;
  border-radius: 2px;
}

.link-btn {
  display: block;
  width: 100%;
  max-width: 360px;
  margin: 10px auto;
  padding: 14px 22px;
  background: var(--primary);
  color: white;
  border-radius: var(--radius);
  font-weight: 600;
  font-size: 15px;
  text-decoration: none;
  box-shadow: 0 6px 12px rgba(2, 33, 104, 0.2);
  transition: background 0.3s ease, transform 0.2s;
}

.link-btn:hover {
  background: #01194b;
  transform: translateY(-2px);
}

.footer {
  margin-top: 50px;
  font-size: 12px;
  color: #999;
}
